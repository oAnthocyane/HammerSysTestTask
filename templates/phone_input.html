{% extends 'base.html' %}
{% load static %}

{% block content %}
<h4 class="text-center mb-4">
    <i class="fas fa-phone-alt me-2"></i>Введите номер телефона
</h4>
<form id="phoneForm">
    <div class="mb-3">
        <label for="phone_number" class="form-label">Номер телефона</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" 
               placeholder="+79991234567" required>
        <div class="form-text">Введите номер телефона в международном формате</div>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane me-2"></i>Отправить код
        </button>
    </div>
</form>
<div id="message" class="mt-3"></div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/phone_input.js' %}"></script>
{% endblock %}
