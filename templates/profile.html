{% extends 'base.html' %}
{% load static %}

{% block content %}
<h4 class="text-center mb-4">
    <i class="fas fa-user me-2"></i>Профиль пользователя
</h4>
<div id="profileData">
    <div class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
        <p class="mt-2">Загрузка профиля...</p>
    </div>
</div>

<hr class="my-4">

<h5 class="mt-4">
    <i class="fas fa-gift me-2"></i>Активировать инвайт-код
</h5>
<form id="inviteForm">
    <div class="mb-3">
        <label for="invite_code" class="form-label">Инвайт-код</label>
        <input type="text" class="form-control" id="invite_code" name="invite_code" 
               maxlength="16" placeholder="A1B2C3" required>
        <div class="form-text">Введите инвайт-код друга для получения бонусов</div>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-success">
            <i class="fas fa-check-circle me-2"></i>Активировать инвайт
        </button>
    </div>
</form>
<div id="inviteMessage" class="mt-3"></div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
