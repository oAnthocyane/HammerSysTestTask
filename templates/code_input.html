{% extends 'base.html' %}
{% load static %}

{% block content %}
<h4 class="text-center mb-4">
    <i class="fas fa-key me-2"></i>Введите код верификации
</h4>
<div id="phoneNumberDisplay" class="mb-3"></div>
<form id="codeForm">
    <div class="mb-3">
        <label for="code" class="form-label">Код верификации</label>
        <input type="text" class="form-control" id="code" name="code" 
               maxlength="4" placeholder="1234" required>
        <div class="form-text">Введите 4-значный код, отправленный на ваш номер</div>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-check me-2"></i>Подтвердить код
        </button>
    </div>
</form>
<div id="message" class="mt-3"></div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/code_input.js' %}"></script>
{% endblock %}
